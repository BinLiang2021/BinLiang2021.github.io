<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Bin.Liang's sharing space.</title>
    <meta name="description" content="My personal blog">
</head>
<body>
    <nav>
        <ul>
            {% for page in site.header_pages %}
                <li><a href="{{ page }}">{{ page | remove: '_pages/header/' | remove: '.html' }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <div>
        <h2>最新文章</h2>
        <!-- 示例：列出_papers目录下的文章 -->
        {% for paper in site.pages %}
            {% if paper.path contains 'papers' %}
                <div>
                    <h3><a href="{{ paper.url }}">{{ paper.title }}</a></h3>
                    <p>{{ paper.excerpt }}</p>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
